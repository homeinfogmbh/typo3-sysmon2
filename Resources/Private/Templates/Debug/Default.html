<f:layout name="Default" />
<f:section name="Main">
    <div style="border:1px solid #fff;">
        <table>
            <tr>
                <th>ICMP Request</th>
            </tr>
            <f:for each="{check_results}" as="check_result">
                <tr>
                    <td>{check_result.icmp_request}</td>
                </tr>
            </f:for>
        </table>
    </div>
</f:section>
